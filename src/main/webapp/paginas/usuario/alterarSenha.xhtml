<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base_template.xhtml">
	<ui:define name="content">
		<h:form id="mainForm" style="height:100%;">
			<br />
			<ui:insert>
				<div style="position: relative; width: auto;">
					<p:messages id="messages" showDetail="true" showSummary="false" />
				</div>
						<div>
							<p:outputLabel value="Login:" style="width:50px;" />
							<p:inputText id="loginIpt" type="text" disabled="true" value="#{usuarioLogado.login}"  />
						</div>
						<div >
							<p:outputLabel value="Senha Atual" style="width:50px;" />
							<!-- Input para limpar o cache do browser -->
							<p:inputText type="password" style="display:none" />
							<p:inputText type="password" id="senhaAtual" name="password" value="#{usuarioLogado.usuario.senhaAtual}" maxlength="20" required="true" requiredMessage="Preencha o campo Senha" />
						</div>
						<div >
							<p:outputLabel value="Nova senha:" style="width:50px;" />
							<!-- Input para limpar o cache do browser -->
							<p:inputText type="password" style="display:none" />
							<p:inputText type="password" id="senhaIpt" name="password" value="#{usuarioLogado.usuario.senha}" maxlength="20" required="true" requiredMessage="Preencha o campo Senha" />
						</div>
						<div>
							<p:outputLabel value="Confirme a nova senha:" style="width:161px;" />
							<!-- Input para limpar o cache do browser -->
							<p:inputText type="password" style="display:none" />
							<p:inputText type="password" id="senhaConfIpt" name="password" value="#{usuarioLogado.usuario.senhaConfirm}" maxlength="20" required="true" requiredMessage="Preencha o campo de confirmação de senha" />
						</div>
					<div>
						<h:commandButton styleClass="botao3d" style="width:100px; " action="#{usuarioLogado.alterarSenha()}" value="Confirmar" />
						<h:commandButton styleClass="botao3d" style="width:100px;" action="#{usuarioCad.cancelar()}" value="Cancelar" immediate="true"/>
					</div>

			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>
</html>
