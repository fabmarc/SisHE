<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base_template.xhtml">
	<ui:define name="content">
		<h:form id="mainForm">

			<ui:insert>
			
			<p:breadCrumb styleClass="breadCrumb">
					<p:menuitem value="Home" url="/index.jsf" immediate="true" />
					<p:menuitem value="Sindicato" action="#{sindicatoMnt.irParaConsultar()}" immediate="true" />
					<p:menuitem value="Cadastrar " action="#{sindicatoMnt.irParaCadastrar()}" immediate="true" />
				</p:breadCrumb>
				<hr style="margin: 10px 0;" />
			
				<p:messages id="messages" showDetail="true" showSummary="false" />
				<br />

				<div style="top: 15px; left: 170px; position: relative; width: 250px">

					<h:outputLabel value="Nome:" style="width:50px;" />
					<h:inputText type="text" value="#{sindicatoCad.sindicatoSelecionado.descricao}" maxlength="40" required="true" requiredMessage="Informe o nome do Sindicato." />
					<br />

					<h:outputLabel value="Estado:" style="width:50px;" />
					<p:selectOneMenu converter="omnifaces.SelectItemsConverter" value="#{sindicatoCad.sindicatoSelecionado.estado}" style="width:216px">
						<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
						<f:selectItems value="#{sindicatoCad.listaEstado}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}" />
					</p:selectOneMenu>					
				</div>
				
				<div id="divLimites" style="position:relative; top: 22px;left: 170px;">
					
					<h:outputLabel for="limPositivo" value="Limite Positivo (h): " />
        			<p:inputText id="limPositivo" type="number" value="#{sindicatoCad.sindicatoSelecionado.limPositivo}" title="Informe o limite positivo em horas">
 					 	<f:validateLongRange minimum="0"  />
					</p:inputText>
					
					<h:outputLabel for="limNegativo" value="Limite Negativo (h): " />
        			<p:inputText id="limNegativo" type="number" value="#{sindicatoCad.sindicatoSelecionado.limNegativo}" title="Informe o limite negativo em horas">
 					 	<f:validateLongRange minimum="0"  />
					</p:inputText>
					
					<h:outputLabel for="antecedencia" value="antecedência do alerta (dias):" />
        			<p:inputText id="antecedencia" type="number" value="#{sindicatoCad.sindicatoSelecionado.diasAntecedencia}" >
 					 	<f:validateLongRange minimum="0"  />
					</p:inputText>
					
					<h:outputLabel for="acerto" value="Período acerto (dias):" />
        			<p:inputText id="acert" type="number" value="#{sindicatoCad.sindicatoSelecionado.periodoAcerto}" >
 					 	<f:validateLongRange minimum="0"  />
					</p:inputText>
					
				</div>
				
				<br />
				<br />
				<div id="divConfirmButtons" style="position: relative; width: 205px; left: 170px;">
					<h:commandButton styleClass="botao3d" style=" width:100px; float:left;" action="#{sindicatoCad.confirmar()}" value="Confirmar" />
					<h:commandButton styleClass="botao3d" style="float:right; width:100px;position:relative;left:15px" action="#{sindicatoCad.cancelar()}" value="Cancelar" immediate="true" />
				</div>

			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>
</html>
