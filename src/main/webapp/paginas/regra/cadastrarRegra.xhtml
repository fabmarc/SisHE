<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base_template.xhtml">
	<ui:define name="content">
		<h:form id="mainForm">
			<ui:insert>
			
			<p:breadCrumb styleClass="breadCrumb">
    				<p:menuitem value="Home" url="/index.jsf" />
    				<p:menuitem value="Sindicato" action="#{sindicatoMnt.irParaConsultar()}" />
    				<p:menuitem value="Regra" action="#{regraMnt.irParaConsultar()}" />
    				<p:menuitem value="Cadastrar" action="#{regraMnt.irParaCadastrar()}" />
				</p:breadCrumb>
				<hr style="margin: 10px 0;" />
			
				<div class="divMsg">
					<p:messages id="messages" showDetail="true" showSummary="false" />
				</div>
				<div style="top: 15px; left: 268px; position: relative; width: 250px">

					<div style="margin-top: -7px;" >
						<p:outputLabel value="Sindicato:" id="sindicato"  />
						<p:inputText style="position: relative;top: -6px;" type="text" value="#{regraCad.sindicatoSelecionado.descricao}" disabled="true" immediate="true" />
					</div>
					
					<div style="margin-top: -7px;">
						<p:outputLabel value="Nome:" id="nome" />
						<p:inputText style="position: relative;top: -6px;" type="text" value="#{regraCad.regraSelecionada.descricao}" maxlength="100" required="true" requiredMessage="O campo Nome é Obrigatório." />
					</div>

					<div style="margin-top: -7px;">
						<p:outputLabel value="Data Inicial:" style="width:100px;" />
						<p:calendar style="position: relative;top: -6px;" type="text" value="#{regraCad.regraSelecionada.dataInicio}" required="true" requiredMessage="O campo Data Inicial é obrigatório." />
					</div>

					<div style="margin-top: -7px;">
						<p:outputLabel value="Data Final:" style="width:100px;" />
						<p:calendar style="position: relative;top: -6px;" type="text" value="#{regraCad.regraSelecionada.dataFim}" required="true" requiredMessage="O campo Data Final é obrigatório." />
					</div>
					
					<div style="margin-top: -7px;">
						<p:outputLabel value="Porcentagem de Feriado:" style="width:170px;" />
						<p:inputText style="position: relative;top: -6px;" type="number" value="#{regraCad.regraSelecionada.porcentagem}" required="true" validatorMessage="O campo Porcentagem deve possuir valor entre 0% e 100%." requiredMessage="O campo Data Final é obrigatório." converterId="javax.faces.Double">
							<f:validateLongRange minimum="0" maximum="100" />
						</p:inputText>
					</div>
					
					<br />
					<div style="width: 220px; margin-top: -15px;">
						<h:commandButton style="width:100px; float:left;" action="#{regraCad.confirmar()}" value="Confirmar" ajax="false" styleClass="botao3d" />
						<h:commandButton style="float:right; width:100px;" action="#{regraCad.cancelar()}" value="Cancelar" ajax="false" immediate="true" styleClass="botao3d" />
					</div>
				</div>
			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>
</html>
