<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base_template.xhtml">
	<ui:define name="content">
		<h:form id="mainForm">
			<ui:insert>
				<p:messages id="messages" showDetail="true" showSummary="false" />

				<div id="camposPesquisar" style="top: 71px; left: -180px; position: relative; width: 226px;">
					
					<div id="divLider" style="position: relative; left: 181px; top: -64px; width: 263px; height: 41px;">
						<h:outputLabel value="Usuário:" style="margin:left; align:left; width:50px;" />
						<h:inputText value="#{usuarioProjetoMnt.usuarioProjetoFiltro.usuario.nome}" maxlength="40" style="width:200px; position: relative; top: -7px;" />
					</div>

					<div id="divProjeto" style="position: relative; left: 409px; top: -105px; width: 190px; height: 41px;">
						<h:outputLabel value="Projeto:" style="width:50px;" />
						<p:selectOneMenu converter="omnifaces.SelectItemsConverter" value="#{usuarioProjetoMnt.usuarioProjetoFiltro.projeto}" style="position:relative; top: -7px;width:216px;">
							<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
							<f:selectItems value="#{usuarioProjetoMnt.listaProjetos}" var="projeto" itemLabel="#{projeto.nome}" itemValue="#{projeto}" />
						</p:selectOneMenu>
					</div>
					<br />

					<div style="position: relative; top: -145px; position: relative; left: 635px;">
						<h:commandButton styleClass="botao3d" style="float:left;" actionListener="#{usuarioProjetoMnt.pesquisar()}" value="Pesquisar" />
					</div>
				</div>

				<div id="divDT" style="top: -34px; position: relative;">
					<p:dataTable style="top:10%;" rowKey="#{usuarioProjeto.id}" selection="#{usuarioProjetoMnt.usuariosProjetos}" 
						paginator="true" paginatorPosition="bottom" rows="10" id="usuarioProjetoDt" var="usuarioProjeto"
						value="#{usuarioProjetoMnt.listaUsuarioProjeto}" emptyMessage="Nenhum registro encontrado.">
						<f:facet name="header">
							Equipe
						</f:facet>
						<p:column style="width:5px; text-align:center" selectionMode="multiple" />
						<p:column headerText="Código" style="width:10%; text-align:center; ">
							<h:outputText value="#{usuarioProjeto.id}" />
						</p:column>
						
						<p:column headerText="Usuário" style="width:50%; text-align:center">
							<h:outputText value="#{usuarioProjeto.usuario.nome}" />
						</p:column>
						<p:column headerText="Cargo" style="width:30%; text-align:center">
							<h:outputText value="#{usuarioProjeto.usuario.cargo.nome}" />
						</p:column>
						
						<f:facet name="footer">
							<div style="text-align: right; width: 100%">
								<p:commandLink value="Cadastrar" action="#{sistemaMnt.irParaCadastrar()}" />
								/
								<p:commandLink value="Excluir" actionListener="#{sistemaMnt.beforeRemoveSistema()}" />
							</div>
						</f:facet>
					</p:dataTable>
				</div>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="explode" header="Exclusão" message="#{msg['msg.warning.confirmacao.exclusao']}" widgetVar="confirmExclusao">
					<div class="divDialog">
						<h:commandButton value="Sim" actionListener="#{sistemaMnt.removerSistema()}" onclick="confirmExclusao.hide()" update="mainForm:sistemaDt messages" styleClass="botao3d" style="width: 109px;" />
						<h:commandButton value="Não" onclick="confirmExclusao.hide()" ajax="false" styleClass="botao3d" style="left: 7px; position: relative; width: 109px;" />
					</div>
				</p:confirmDialog>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="explode" header="Exclusão" message="#{msg['msg.warning.selecione.pelo.menos.um']}" widgetVar="selectAtleastOne">
					<div class="divDialog">
						<h:commandButton value="OK" onclick="selectAtleastOne.hide()" ajax="false" styleClass="botao3d" style="width:109px;" />
					</div>
				</p:confirmDialog>

			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>

</html>
