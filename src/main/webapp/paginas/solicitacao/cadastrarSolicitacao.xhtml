<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base_template.xhtml">
	<ui:define name="content">
		<h:form id="mainForm">
			<ui:insert>
				<div class="divMsg">
					<p:messages id="messages" showDetail="true" showSummary="false" />
				</div>

				<div class="divCorpo" style="top: 15px; left: 170px; position: relative; width: 250px">
					<div style="left: 40%; position: relative; width: 100%">
						<div id="divsistema">
							<p:outputLabel for="sistemasSelect" value="Sistema:" id="lblSistema"></p:outputLabel>
							<p:selectOneMenu id="sistemasSelect" converter="omnifaces.SelectItemsConverter" 
								value="#{solicitacaoCad.solicitacaoCadastrar.sistema.id}" required="true"
								requiredMessage="O campo Sistema é obrigatório." 
								style="position:relative; top: -7px;width:216px;">

								<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
								<f:selectItems value="#{solicitacaoCad.listaSistemas}"
								 var="sistemas" itemLabel="#{sistemas.nome}" itemValue="#{sistemas.id}" />
							</p:selectOneMenu>

						</div>
						<div id="divData">
							<p:outputLabel for="data" value="Data:" style="width:25px;" />
							<p:calendar id="data" type="text" value="#{solicitacaoCad.solicitacaoCadastrar.data}" 
								required="true" requiredMessage="O campo Data é obrigatório." />
						</div>
						<div id="divHoras">
							<p:outputLabel for="hrInicio" value="Hora Inicial:" />
							<p:inputText type="time" id="hrInicio" value="#{solicitacaoCad.solicitacaoCadastrar.horaInicio}" 
								required="true" requiredMessage="Campo Hora Inicio é obrigatório.">
								<f:convertDateTime pattern="HH:mm" type="time" dateStyle="short" timeZone="GMT-3" />
							</p:inputText>
							<p:outputLabel for="hrFinal" value="Hora Final:" />
							<p:inputText type="time" id="hrFinal" value="#{solicitacaoCad.solicitacaoCadastrar.horaFinal}"
								 required="true" requiredMessage="Campo Hora Final é obrigatório.">
								<f:convertDateTime pattern="HH:mm" type="time" dateStyle="short" timeZone="GMT-3" />
							</p:inputText>
						</div>
						<div id="divDescricao">
							<p:outputLabel for="descricao" value="Descricao:" />
							<p:inputTextarea id="descricao" cols="3" rows="3" maxlength="500" autoResize="false" 
								value="#{solicitacaoCad.solicitacaoCadastrar.descricao}" required="true"
								requiredMessage="Campo Descrição é obrigatório."></p:inputTextarea>
						</div>
					</div>
				</div>
				<div id="divButtons" style="position: relative; top: 23px; left: 40%;">
					<h:commandButton styleClass="botao3d" action="#{solicitacaoCad.cadastrarSolicitacao()}" value="Confirmar" />
					<h:commandButton styleClass="botao3d"  immediate="true" action="#{solicitacaoCad.cancelar()}" value="Cancelar" 
						style="position: relative;left: 5px;" />
				</div>
				<div id="divDown" style="width: 0px; position: relative; height: 60px;"></div>

			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>
</html>
