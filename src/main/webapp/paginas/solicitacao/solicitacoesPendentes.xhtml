<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/base_template.xhtml">

	<ui:define name="content">
		<h:form id="mainForm">
			<ui:insert>
				<!-- Div Mensagem -->
				<div class="divMsg">
					<p:messages id="messages" showDetail="true" showSummary="false" />
				</div>

				<!-- Div Corpo -->
				<div class="divCorpo" style="padding-bottom: 5%;">
					<!-- Div Pesquisar -->

					<div style="width: 410px; height:40px;">
						<h:commandButton styleClass="botao3d" style="float:left;" actionListener="#{solicitacaoPend.pesquisarPendentes()}" value="Pesquisar" />

					</div>

					<!-- Tabela -->
					<p:dataTable style="top:10%;" rowKey="#{solicitacao.id}" selection="#{solicitacaoPend.solicitacoesSelecionadas}" paginatorPosition="bottom" paginator="true" rows="10" id="solicitacaoDt" var="solicitacao" value="#{solicitacaoPend.listaSolicitacoes}" emptyMessage="Nenhum registro encontrado.">
						<!-- Cabeçalho -->
						<f:facet name="header">
							Pendentes
						</f:facet>
						
						<!-- Checks -->
						<p:column style="width:5px; text-align:center" selectionMode="multiple">
						</p:column>

						<!-- Código - NÂO SERÁ EXIBIDO -->
						<p:column headerText="Código" style="width:10%; text-align:center;">
							<h:outputText value="#{solicitacao.id}" />
						</p:column>

						<!-- Nome -->
						<p:column headerText="Usuário">
							<div>
								<h:outputText value="#{solicitacao.usuario.nome}" />
							</div>
						</p:column>
						
						<!-- Sistema -->
						<p:column headerText="Sistema" style="max-width:112px;text-overflow:ellipsis;">
								<h:outputText value="#{solicitacao.sistema.nome}" />
						</p:column>
						
						<p:column headerText="Hora Inicial" style="width:70px ;text-align: center;" >
							<h:outputText value="#{solicitacao.horaInicio}">
								<f:convertDateTime pattern="HH:mm"/>
							</h:outputText>
						</p:column>

						<p:column headerText="Hora Final" style="width:70px ;text-align: center;" >
							<h:outputText value="#{solicitacao.horaFinal}">
								<f:convertDateTime pattern="HH:mm" />
							</h:outputText>
						</p:column>
						
						<!-- Data -->
						<p:column headerText="Data" style="width:10%; text-align:center;">
							<div>
								<h:outputText value="#{solicitacao.data}" >
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</div>
						</p:column>
						
						<!-- Ação -->
						<p:column headerText="Ação" style="width:5%">
							<p:commandLink title="Visualizar Solicitação" id="descricaoLink" onclick="modalDetalhes.show()" style="width:20px; left:13px; position: relative; float:center;" styleClass="ui-icon ui-icon-search" >
							<f:setPropertyActionListener value="#{solicitacao}" target="#{solicitacaoPend.solicitacaoDetalhe}"  />
							<!-- <f:ajax event="click" execute="@all" render="@all" /> -->
							</p:commandLink>
						 <!-- <p:tooltip  id="toolTipVisualizar" for="descricaoLink" value="Descrição: #{solicitacao.descricao}" style="max-width:682px" /> --> 							
						</p:column>
						
						<!-- Rodapé tabela -->
						<f:facet name="footer">
							<!-- Div Ação -->
							<div style="text-align: right; width: 100%">
								<p:commandLink id="aprovar" value="Aprovar" actionListener="#{solicitacaoPend.beforeAprovarSolicitacao()}"/>
								/
								<p:commandLink id="reprovar" value="Reprovar" actionListener="#{solicitacaoPend.beforeReprovarSolicitacao()}"/>
							</div>
						</f:facet>
						<!-- Fim rodapé -->

					</p:dataTable>
					<!-- Fim tabela -->

					<p:dialog header="Detalhes" id="modalDetalhesId" widgetVar="modalDetalhes" modal="true" height="400px" width="500px">
						<div>
							Solicitante: <b>#{solicitacaoPend.solicitacaoDetalhe.usuario.nome} </b> <br/>
							<h:outputText value="Sistema " />
							<h:outputText style="font-weight: bold" value="#{solicitacaoPend.solicitacaoDetalhe.sistema.nome}" /><br/>
							<h:outputText value="Data: " />
							<h:outputText style="font-weight: bold" value="#{solicitacaoPend.solicitacaoDetalhe.data}" /><br/>
							<h:outputText value="Período: " />
							<h:outputText style="font-weight: bold" value="#{solicitacaoPend.solicitacaoDetalhe.horaInicio} a #{solicitacaoPend.solicitacaoDetalhe.horaFinal}" /><br/>
							<h:outputText value="Duração: " />
							<h:outputText style="font-weight: bold" value="Implementar..." /> <br/>
							<h:outputText rendered="{#{solicitacaoPend.solicitacaoDetalhe.lider.nome} != null}" value="Líder Aprovador: #{solicitacaoPend.solicitacaoDetalhe.lider.nome} em #{solicitacaoPend.solicitacaoDetalhe.dataAprovacaoLider}" />
							<h:outputText rendered="{#{solicitacaoPend.solicitacaoDetalhe.gerente.nome} != null}" value="Gerente Aprovador: #{solicitacaoPend.solicitacaoDetalhe.gerente.nome} em #{solicitacaoPend.solicitacaoDetalhe.dataAprovacaoGerente}" />							
							
						</div>
					</p:dialog>

					<!-- Mensagem aprovar -->
					<p:confirmDialog id="msgAprovar" global="true" showEffect="fade" hideEffect="explode" header="Aprovar" message="Deseja aprovar o(s) registro(s) selecionado(s)?" widgetVar="confirmAprovacao">
						<!-- Div msg aprovar -->
						<div class="divDialog">
							<h:outputText value="Observação para a(s) solicitação(ões):" />
							<br />

							<h:inputTextarea id="obs01" value="#{solicitacaoPend.observacao}" maxlength="200" style="width: 330px; height: 50px; left: 4px; position: relative;">
								<f:ajax event="change" render="mainForm:obs02" />
							</h:inputTextarea>
							<br />
							<h:commandButton value="Sim" actionListener="#{solicitacaoPend.aprovar()}" onclick="confirmExclusao.hide()" update="mainForm:solicitacaoDt messages" styleClass="botao3d" style="width: 109px;" />
							<h:commandButton value="Não" onclick="confirmExclusao.hide()" ajax="false" styleClass="botao3d" style="left: 7px; position: relative; width: 109px;" />
						</div>
						<!-- Fim div aprovar -->
					</p:confirmDialog>
					<!-- Fim mensagem aprovar -->
					
					<!-- Mensagem reprovar -->
					<p:confirmDialog id="msgReprovar" global="true" showEffect="fade" hideEffect="explode" header="Reprovar" message="Deseja reprovar o(s) registro(s) selecionado(s)?" widgetVar="confirmReprovacao">
						<!-- Div msg reprovar -->
						<div class="divDialog">
							<h:outputText value="Observação para a(s) solicitação(ões):" />
							<br />
							<h:inputTextarea id="obs02" value="#{solicitacaoPend.observacao}" maxlength="200" style="width: 330px; height: 50px; left: 4px; position: relative;"/>
							<br />							
							<h:commandButton value="Sim" actionListener="#{solicitacaoPend.reprovar()}" onclick="confirmExclusao.hide()" update="mainForm:solicitacaoDt messages" styleClass="botao3d" style="width: 109px;" />
							<h:commandButton value="Não" onclick="confirmExclusao.hide()" ajax="false" styleClass="botao3d" style="left: 7px; position: relative; width: 109px;" />
						</div>
						<!-- Fim div reprovar -->
					</p:confirmDialog>
					<!-- Fim mensagem reprovar -->
					
					<!-- Mensagem de Seleção -->
					<p:confirmDialog global="true" showEffect="fade" hideEffect="explode" header="Selecione" message="#{msg['msg.warning.selecione.pelo.menos.um']}" widgetVar="selectAtleastOne">
						<!-- Div msg seleção -->
						<div class="divDialog">
							<h:commandButton value="OK" styleClass="botao3d" onclick="selectAtleastOne.hide()" ajax="false" style="width:109px;" />
						</div>
						<!-- Fim div Seleção -->
					</p:confirmDialog>
					<!-- Fim mensagem seleção -->
				</div>
				<!-- Fim div corpo -->
			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>
</html>
