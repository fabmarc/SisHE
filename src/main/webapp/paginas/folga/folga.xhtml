<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/base_template.xhtml">
	<ui:define name="content">
		<h:form id="mainForm">
			<ui:insert>
				<!-- BreadCrumb -->
				<p:breadCrumb styleClass="breadCrumb">
					<p:menuitem value="Home" url="/index.jsf" />
					<p:menuitem value="Folga" action="#{solicitacaoMnt.irParaConsultar()}" immediate="true" />
					<p:menuitem value="Cadastrar" action="#{solicitacaoMnt.irParaConsultar()}" immediate="true" />
				</p:breadCrumb>
				<hr style="margin: 10px 0;" />
				<div class="divMsg">
					<p:messages id="messages" showDetail="true" showSummary="false" />
				</div>

				<div class="divCorpo" style="top: 15px; position: relative; width: 100%">
					
					<h:panelGrid id="iconesData" columns="1" style="width: 100%;">
						<h:panelGrid columns="3" style="float: right; position: relative;">
							<h:commandLink actionListener="#{folgaCad.mostrarCalendario()}" immediate="true">
								<p:graphicImage style="width: 30px;" url="/resources/images/iconCalendario.png" title="Calendário" />
								<p:ajax process="@this" update="mainForm" immediate="true"/>
							</h:commandLink>
							<div style="position: relative; width:4px;" />
							<h:commandLink actionListener="#{folgaCad.mostrarLista()}" immediate="true">
								<p:graphicImage style="width: 34px; height: 35px; top: -1px; position: relative;" url="/resources/images/iconLista.png" title="Lista" />
								<p:ajax process="@this" update="mainForm" immediate="true"/>
							</h:commandLink>
						</h:panelGrid>
					</h:panelGrid>
					
					
					<div style="position: relative; height: 20px;"/>
					
					<ui:fragment id="fragLista" rendered="#{!folgaCad.exibirCalendario}">
						
						<p:dataTable id="folgaDt" var="folga" value="#{folgaCad.listaFolgas}" paginatorPosition="bottom" paginator="true" rows="10" emptyMessage="Nenhum registro encontrado.">

							<f:facet name="header">
								Folgas
							</f:facet>

							<p:column headerText="Titulo" style="width:10%; text-align:center;" sortBy="#{folga.titulo}">
								<h:outputText value="#{folga.titulo}" />
							</p:column>
							
							<p:column headerText="De" style="width:10%; text-align:center;" sortBy="#{folga.dataInicio}">
								<h:outputText id="de" value="#{folga.dataInicio}" style="width: 125px;">
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Até" style="width:10%; text-align:center;" sortBy="#{folga.dataFim}">
								<h:outputText id="ate" value="#{folga.dataFim}" style="width: 125px;">
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2" />
								</h:outputText>
							</p:column>
							
						</p:dataTable>
						
					</ui:fragment>
					
					<ui:fragment id="fragCalendario" rendered="#{folgaCad.exibirCalendario}">
						<h:panelGrid columnClasses="value">
							<p:schedule id="schedule" value="#{folgaCad.eventModel}" widgetVar="myschedule" timeZone="GMT+2" locale="pt" showWeekends="false" rightHeaderTemplate="">
								<p:ajax event="dateSelect" listener="#{folgaCad.onDateSelect}" update="eventDetails" />
								<p:ajax event="eventSelect" listener="#{folgaCad.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show();" />
								<p:ajax event="eventMove" listener="#{folgaCad.onEventMove}" update="messages" />
								<p:ajax event="eventResize" listener="#{folgaCad.onEventResize}" update="messages" />
							</p:schedule>
						</h:panelGrid>

						<!-- Dialog cadastro/alterar -->

						<p:dialog widgetVar="eventDialog" id="eventDialog" header="Solicitação de folga" showEffect="clip" hideEffect="clip" style="width:550px;">

							<h:panelGrid id="eventDetails" columns="1">

								<h:panelGrid columns="1">
									<h:outputLabel for="title" value="Titulo:" />
									<p:inputText id="title" value="#{folgaCad.eventFolgaSelecionada.folga.titulo}" style="width:430px;" />
								</h:panelGrid>


								<h:panelGrid columns="3">

									<h:panelGroup styleClass="field">
										<h:outputLabel for="from" value="De:" />
										<p:inputMask id="from" value="#{folgaCad.eventFolgaSelecionada.folga.dataInicio}" mask="99/99/9999" style="width: 125px;" required="true">
											<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2" />
										</p:inputMask>
									</h:panelGroup>


									<h:panelGroup styleClass="field" style="left: 10px; position: relative;">
										<h:outputLabel for="to" value="Até:" />
										<p:inputMask id="to" value="#{folgaCad.eventFolgaSelecionada.folga.dataFim}" mask="99/99/9999" style="width: 125px;" required="true">
											<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2" />
										</p:inputMask>
									</h:panelGroup>

									<h:panelGroup styleClass="field" style="left: 20px; position: relative;">
										<h:outputLabel for="status" value="Status:" />
										<p:inputText id="status" value="#{folgaCad.eventFolgaSelecionada.folga.status.nome}" style="width: 125px;" disabled="true" />
										<p:watermark for="status" value="Pendente" />
									</h:panelGroup>

								</h:panelGrid>

								<h:panelGrid columns="1">
									<h:outputLabel for="observacao" value="Observação:" />
									<h:inputTextarea id="observacao" value="#{folgaCad.eventFolgaSelecionada.folga.observacao}" style="width:430px;" />
								</h:panelGrid>

								<h:panelGrid columns="1" style="width:100%">

									<h:panelGroup styleClass="field" style="float: right; position: relative;">
										<h:commandButton styleClass="botao3d" id="removeButton" value="Remover" actionListener="#{folgaCad.removeEvent}" oncomplete="myschedule.update();eventDialog.hide();" disabled="#{folgaCad.eventFolgaSelecionada.folga.id == null || !folgaCad.eventFolgaSelecionada.editable}" />
										<div style="position: relative; float: right;" />
										<h:commandButton styleClass="botao3d" id="addButton" value="Confirmar" actionListener="#{folgaCad.confirmar}" oncomplete="myschedule.update();eventDialog.hide();" disabled="#{!folgaCad.eventFolgaSelecionada.editable}"/>
									</h:panelGroup>

								</h:panelGrid>

							</h:panelGrid>
						</p:dialog>
					</ui:fragment>
				</div>
				<div id="divButtons" style="position: relative; top: 23px; left: 40%;" />
				<div id="divDown" style="width: 0px; position: relative; height: 60px;" />

			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>
</html>
