<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/base_template.xhtml">
	<ui:define name="content">
		<h:form id="mainForm">
			<ui:insert>
				<!-- BreadCrumb -->
				<p:breadCrumb styleClass="breadCrumb">
					<p:menuitem value="Home" url="/index.jsf" />
					<p:menuitem value="Folga" action="#{folgaCont.irParaConsultar()}" immediate="true" />
				</p:breadCrumb>
				<hr style="margin: 10px 0;" />
				<div class="divMsg">
					<p:messages id="messages" showDetail="true" showSummary="false" />
				</div>

				<div style="width: 730px; position: relative; height: 60px;">
					<div id="divData" style="position: relative; width: 77px; height: 41px;">
						<p:outputLabel value="Data:" />
						<p:calendar locale="pt" styleClass="calendario" value="#{folgaCont.dataFiltro}" id="inputCalendario" style="position:relative; top: -6px;width:70px;!" />
					</div>

					<div id="divStatus" style="position: relative; top: -41px; left: 114px; width: 270px;">
						<p:outputLabel value="Status:" />
						<p:selectOneMenu id="inputStatus" value="#{folgaCont.folgaFiltro.statusGerente}" converter="omnifaces.SelectItemsConverter" style="position:relative; top: -6px;width: 112px;">
							<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
							<f:selectItems value="#{solicitacaoMnt.listaStatus()}" var="status" itemLabel="#{status.nome}" itemValue="#{status}" />
						</p:selectOneMenu>
					</div>
					
					<ui:fragment rendered="#{!folgaCont.liderLogado and !folgaCont.gerenteLogado}">
						<div id="divAprovador" style="position: relative; top: -96px; left: 237px; width: 131px;">
							<p:outputLabel value="Aprovador:" />
							<p:inputText id="inputAprovador" value="#{folgaCont.folgaFiltro.gerente.nome}" style="position:relative; top: -6px;width: 123px;" />
							<!-- O nome está sendo passado pelo Gerente, mas a consulta é feita buscando por líderes e Gerentes -->
						</div>
					</ui:fragment>
					
					<ui:fragment rendered="#{folgaCont.liderLogado or folgaCont.gerenteLogado}">
						<div id="divSolicitante" style="position: relative; top: -96px; left: 237px; width: 131px;">
							<p:outputLabel value="Solicitante:" />
							<p:inputText id="inputSolicitante" value="#{folgaCont.folgaFiltro.solicitante.nome}" style="position:relative; top: -6px;width: 123px;" />
						</div>
					</ui:fragment>
					
					<div id="divTitulo" style="position: relative; top: -161px; left: 383px; width: 131px;">
						<p:outputLabel value="Título:" />
						<p:inputText id="inputTitulo" value="#{folgaCont.folgaFiltro.titulo}" style="position:relative; top: -6px;width: 123px;" />
					</div>
					
					<ui:fragment rendered="#{folgaCont.liderLogado or folgaCont.gerenteLogado}">	
						<div id="divConsultarTodos" style="width: 110px; position: relative; top: -242px;left: 528px;">
							<p:outputLabel value="Minhas Solicitações" style="line-height: 16px;position: relative;top: 34px;left: 25px;" rendered="#{folgaCont.liderLogado}" />
							<p:outputLabel value="Todas as Solicitações" style="line-height: 16px;position: relative;top: 34px;left: 25px;" rendered="#{folgaCont.gerenteLogado}" />
							<p:selectBooleanCheckbox value="#{folgaCont.todasSolicitacoes}" style="top: 4px;position: relative;" rendered="#{folgaCont.liderLogado or folgaCont.gerenteLogado}">
								<!-- <f:ajax event="change" render="inputSistema inputSolicitante inputStatus" /> -->
							</p:selectBooleanCheckbox>
						</div>
					</ui:fragment>
				</div>
				
				<div style="width: 100px; position: relative; top: -39px; right: -8px; float: right;">
					<h:commandButton styleClass="botao3d" immediate="true" actionListener="#{folgaCont.pesquisar()}" value="Pesquisar" />
				</div>
				
				<div class="divCorpo" style="padding-bottom: 5%; position: relative; top: 10%;">
					<h:panelGrid id="iconesData" columns="1" style="width: 100%;position: relative; top: 62px;">
						<h:panelGrid columns="3" style="float: right; position: relative;">
							<h:commandLink actionListener="#{folgaCont.mostrarCalendario()}" immediate="true">
								<p:graphicImage style="width: 30px;" url="/resources/images/iconCalendario.png" title="Calendário" />
								<p:ajax process="@this" update="mainForm" immediate="true" />
							</h:commandLink>
							<div style="position: relative; width: 4px;" />
							<h:commandLink actionListener="#{folgaCont.mostrarLista()}" immediate="true">
								<p:graphicImage style="width: 34px; height: 35px; top: -1px; position: relative;" url="/resources/images/iconLista.png" title="Lista" />
								<p:ajax process="@this" update="mainForm" immediate="true" />
							</h:commandLink>
						</h:panelGrid>
					</h:panelGrid>


					<div style="position: relative; height: 20px;" />

					<ui:fragment id="fragLista" rendered="#{!folgaCont.exibirCalendario}">

						<p:dataTable id="folgaDt" var="folga" value="#{folgaCont.listaFolgas}" paginatorPosition="bottom" paginator="true" rows="10" emptyMessage="Nenhum registro encontrado.">

							<f:facet name="header">
								Folgas
							</f:facet>

							<p:column headerText="Solicitante" style="width:10%; text-align:center;" rendered="#{folgaCont.gerenteLogado}" sortBy="#{folga.solicitante.nome}">
								<h:outputText value="#{folga.solicitante.nome}" />
							</p:column>

							<p:column headerText="Status" style="width:10%; text-align:center;" sortBy="#{folga.statusGeral.nome}">
								<h:outputText value="#{folga.statusGeral.nome}" />
							</p:column>

							<p:column headerText="Titulo" style="width:10%; text-align:center;" sortBy="#{folga.titulo}">
								<h:outputText value="#{folga.titulo}" />
							</p:column>

							<p:column headerText="De" style="width:10%; text-align:center;" sortBy="#{folga.dataInicio}">
								<h:outputText id="de" value="#{folga.dataInicio}" style="width: 125px;">
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2" />
								</h:outputText>
							</p:column>

							<p:column headerText="Até" style="width:10%; text-align:center;" sortBy="#{folga.dataFim}">
								<h:outputText id="ate" value="#{folga.dataFim}" style="width: 125px;">
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2" />
								</h:outputText>
							</p:column>

						</p:dataTable>

					</ui:fragment>

					<ui:fragment id="fragCalendario" rendered="#{folgaCont.exibirCalendario}">
						<h:panelGrid columnClasses="value">
							<p:schedule id="schedule" value="#{folgaCont.eventModel}" widgetVar="myschedule" timeZone="GMT+2" locale="pt" showWeekends="false" resizable="false" draggable="true" rightHeaderTemplate="">
								<p:ajax event="dateSelect" listener="#{folgaCont.onDateSelect}" update="eventDetails" />
								<p:ajax event="eventSelect" listener="#{folgaCont.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show();" />
								<p:ajax event="eventMove" listener="#{folgaCont.onEventMove}" update="messages" />
								<p:ajax event="eventResize" listener="#{folgaCont.onEventResize}" update="messages" />
							</p:schedule>
						</h:panelGrid>

						<!-- Dialog cadastro/alterar -->

						<p:dialog widgetVar="eventDialog" id="eventDialog" header="Solicitação de folga" showEffect="clip" hideEffect="clip" style="width:550px;">

							<h:panelGrid id="eventDetails" columns="1">

								<h:panelGrid columns="1">
									<h:outputLabel for="title" value="Titulo:" />
									<p:inputText id="title" value="#{folgaCont.eventFolgaSelecionada.folga.titulo}" style="width:430px;" />
									<p:watermark for="title" value="(Opcional)" />
								</h:panelGrid>


								<h:panelGrid columns="3">

									<h:panelGroup styleClass="field">
										<h:outputLabel for="from" value="De:" />
										<p:inputMask id="from" value="#{folgaCont.eventFolgaSelecionada.folga.dataInicio}" mask="99/99/9999" style="width: 125px;">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</p:inputMask>
									</h:panelGroup>


									<h:panelGroup styleClass="field" style="left: 10px; position: relative;">
										<h:outputLabel for="to" value="Até:" />
										<p:inputMask id="to" value="#{folgaCont.eventFolgaSelecionada.folga.dataFim}" mask="99/99/9999" style="width: 125px;">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</p:inputMask>
									</h:panelGroup>

									<h:panelGroup styleClass="field" style="left: 20px; position: relative;">
										<h:outputLabel for="status" value="Status:" />
										<p:inputText id="status" value="#{folgaCont.eventFolgaSelecionada.folga.statusGeral.nome}" style="width: 125px;" disabled="true" />
										<p:watermark for="status" value="Pendente" />
									</h:panelGroup>

								</h:panelGrid>

								<h:panelGrid columns="1">
									<h:outputLabel for="observacao" value="Observação:" />
									<h:inputTextarea id="observacao" value="#{folgaCont.eventFolgaSelecionada.folga.observacao}" style="width:430px;" />
								</h:panelGrid>

								<h:panelGrid columns="1" style="width:100%">

									<h:panelGroup styleClass="field" style="float: right; position: relative;">
										<h:commandButton styleClass="botao3d" id="cancelarButton" value="Cancelar" onclick="myschedule.update();eventDialog.hide();"
											rendered="#{folgaCont.eventFolgaSelecionada.folga.id == null || !folgaCont.eventFolgaSelecionada.editable}">
											<p:ajax process="@this" />
										</h:commandButton>
										<div style="position: relative; float: right;" />
										<h:commandButton styleClass="botao3d" id="removeButton" value="Remover" actionListener="#{folgaCont.removeEvent}" oncomplete="myschedule.update();eventDialog.hide();"
											rendered="#{folgaCont.eventFolgaSelecionada.folga.id != null and folgaCont.eventFolgaSelecionada.editable}" />
										<div style="position: relative; float: right;" />
										<h:commandButton styleClass="botao3d" id="addButton" value="Confirmar" actionListener="#{folgaCont.confirmar}" oncomplete="myschedule.update();eventDialog.hide();"
											rendered="#{folgaCont.eventFolgaSelecionada.editable}" />
									</h:panelGroup>

								</h:panelGrid>

							</h:panelGrid>
						</p:dialog>
					</ui:fragment>
				</div>
				<div id="divButtons" style="position: relative; top: 23px; left: 40%;" />
				<div id="divDown" style="width: 0px; position: relative; height: 60px;" />

			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>
</html>
