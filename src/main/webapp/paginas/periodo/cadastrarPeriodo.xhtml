<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base_template.xhtml">
	<ui:define name="content">
		<h:form id="mainForm">
			<br />
			<ui:insert>
			
				<p:breadCrumb styleClass="breadCrumb">
    				<p:menuitem value="Home" url="/index.jsf" />
    				<p:menuitem value="Consultar Sindicato" action="#{sindicatoMnt.irParaConsultar()}" immediate="true"/>
    				<p:menuitem value="Consultar Regra" action="#{regraMnt.irParaConsultar()}" immediate="true"/>
    				<p:menuitem value="Consultar Período" action="#{periodoMnt.irParaConsultar()}" immediate="true"/>
    				<p:menuitem value="Cadastrar Período" action="#{periodoMnt.irParaCadastrar()}" immediate="true"/>
				</p:breadCrumb>
				<hr style="margin: 10px 0;" />
			
				<p:messages id="messages" showDetail="true" showSummary="false" />
				
				<!-- Div Corpo -->
				<div style="position: relative; width: 100%; padding-bottom: 10%;">
					<!-- Div conteudo -->
					<div style="top: 15px; left: 207px; position: relative; width: 230px">
						<!-- Nome da Regra -->
						<h:outputLabel value="Regra" />
						<h:inputText value="#{periodoCad.regraSelecionada.descricao}" disabled="true" />
						
						<!-- Dia da Semana -->
						<p:outputLabel value="Dia Semana:" style="width:100px;" />
						<h:selectOneMenu value="#{periodoCad.periodoSelecionado.diaSemana}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Campo Dia da Semana é obrigatório.">
							<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
							<f:selectItems value="#{periodoCad.obterListaDias()}" var="dia" itemLabel="#{dia.nomeDia()}" itemValue="#{dia}" />
						</h:selectOneMenu>
						
						<!-- Hora Inicio -->
						<p:outputLabel value="Hora Inicio:" style="width:100px;" />
						<p:inputText type="time" value="#{periodoCad.periodoSelecionado.horaInicio}" required="true" requiredMessage="Campo Hora Inicio é obrigatório.">
							<f:convertDateTime pattern="HH:mm" type="time" dateStyle="short" timeZone="GMT-3" />
						</p:inputText>
						
						<!-- Hora Fim -->
						<p:outputLabel value="Hora Fim:" style="width:100px;" />
						<p:inputText type="time" value="#{periodoCad.periodoSelecionado.horaFim}" required="true" requiredMessage="Campo Hora Fim é obrigatório.">
							<f:convertDateTime pattern="HH:mm" type="time" dateStyle="short" timeZone="GMT-3" />
						</p:inputText>
						
						<!-- Porcentagem -->
						<p:outputLabel value="Porcentagem:" style="width:100px;" />
						<p:inputText id="porcentagem" type="number" value="#{periodoCad.periodoSelecionado.porcentagem}" validatorMessage="O campo Porcentagem deve possuir valor entre 0% e 100%." required="true" requiredMessage="Campo Porcentagem é obrigatório.">
							<f:validateLongRange minimum="0" maximum="100" />
						</p:inputText>
						
						<br />
						<!-- Div Botões -->
						<div style="position: relative; width: 220px;">
							<h:commandButton styleClass="botao3d" style="width:100px; float:left;" action="#{periodoCad.confirmar()}" value="Confirmar" />
							<h:commandButton styleClass="botao3d" style="float:right; width:100px;" action="#{periodoCad.cancelar()}" value="Cancelar" immediate="true" />
						</div>
						<!-- Fim div botões -->
					</div>
					<!-- Fim div conteudo -->
				</div>
				<!-- Fim div corpo -->
			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>
</html>
