<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base_template.xhtml">
	<ui:define name="content">
		<h:form id="mainForm">
			<ui:insert>

				<p:breadCrumb styleClass="breadCrumb">
    				<p:menuitem value="Home" url="/index.jsf" />
    				<p:menuitem value="Consultar Cargo" action="#{cargoMnt.irParaConsultar()}" immediate="true"/>
    				<p:menuitem value="Cadastrar Cargo" action="#{cargoMnt.irParaCadastrar()}" immediate="true"/>
				</p:breadCrumb>
				<hr style="margin: 10px 0;" />

				<!-- Div Messagem -->
				<div class="divMsg">
					<p:messages id="messages" showDetail="true" showSummary="false" />
				</div>
				
				<!-- Div Corpo -->
				<div class="divCorpo" style="padding-bottom: 15%;">
					<!-- Div conteudo -->
					<div style="left: 207px; position: relative; width: 100%">
						<!-- Nome -->
						<div style="position: relative;">
							<p:outputLabel value="Nome:" style="width:50px;" />
							<p:inputText type="text" value="#{cargoCad.cargoSelecionado.nome}" maxlength="20" required="true" requiredMessage="#{cargoCad.msgValidacao('msg.error.campo.obrigatorio', 'Nome')}" />
						</div>
						<div style="position:relative;top:4px;">
							<h:outputText value="Permissão:" />
       						<p:selectOneRadio value="#{cargoCad.cargoSelecionado.role}" layout="pageDirection" columns="2" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="#{cargoCad.msgValidacao('msg.error.campo.obrigatorio', 'Permissão')}">
            					<f:selectItems value="#{cargoCad.obterListaPermissoes()}" var="role" itemLabel="#{role.permissao}" itemValue="#{role}" />
        					</p:selectOneRadio >
        				</div>
						<!-- Div Ações-->
						<div style="position: relative; width: 220px; top: 10px;">
							<h:commandButton styleClass="botao3d" style="width:100px; float:left;" action="#{cargoCad.confirmar()}" value="Confirmar" />
							<h:commandButton styleClass="botao3d" style="float:right; width:100px;" action="#{cargoCad.cancelar()}" value="Cancelar" immediate="true" />
						</div>
						<!-- Fim div ações-->
					</div>
					<!-- Fim div conteudo-->
				</div>
				<!-- Fim div corpo -->
			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>
</html>
